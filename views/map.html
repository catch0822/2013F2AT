<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>F2AT - 2013 Yahoo Hack Day</title>
    <link href="css/fixed-positioning.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
     <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
    </style>
</head>
<body>
    
    <div id="progress" data-0="width:0%;background:hsl(200, 100%, 50%);" data-end="width:100%;background:hsl(920, 100%, 50%);"></div>
    <div id="map-canvas" data-0="top:0%;margin-top:2px;" data-3000="top:100%;margin-top:-52px;" style="height: 600px; width: 600px;"/>
    <div id="scrollbar" data-0="top:0%;margin-top:2px;" data-end="top:100%;margin-top:-52px;"></div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/skrollr.min.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="dist/skrollr.ie.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="js/fake_data.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNdwD8oEPhwhfM7WlH1GDckfLxCa6FSPo&sensor=false"></script>
    <script type="text/javascript">
    function initialize() {
        $.getJSON("js/fake_location.json", function(json) {
            var geo = json;
            var myLatlng = new google.maps.LatLng(geo.main.latitude, geo.main.longitude);
            var mapOptions = {
                center: myLatlng,
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
            // To add the marker to the map, use the 'map' property
            var marker = new google.maps.Marker({ position: myLatlng, map: map, title:geo.main.title });
            skrollr.init({ edgeStrategy: 'set' });
        });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</body>

</html>
