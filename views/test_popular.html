<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>F2AT - 2013 Yahoo Hack Day</title>
    <link href="css/fixed-positioning.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="popular" style="width:100%; height:100%" data-0="background:rgb(225,225,225);" 
		data-2000="background:rgb(0,225,225);">
		<div id="circle" data-0="transform:scale(0.1); top:40%; left:10%;" 
		data-2000="transform:scale(2);">
			<img src="images/B/box.png" />
			<div style="width:300px; height:300px" data-0="transform:scale(0.1);background:rgb(197,242,255);" 
		data-2000="transform:scale(2);background:rgb(197,242,0);"></div>
		</div>
		<div data-0="top:20%;left:20%;" 
		data-2000="top:20%;left:50%;"><img src="images/D/my_friend.png"></div>
	</div>
	
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/skrollr.min.js"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="dist/skrollr.ie.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
    	skrollr.init({ 
    		edgeStrategy: 'ease',
    		easing: function() { return 0.5; }

    	});
    </script>
</body>

</html>
